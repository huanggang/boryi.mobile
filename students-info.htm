<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>伯益网&dash;&dash;学生信息表</title>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.validate.js" type="text/javascript"></script>
  <script src="js/jquery.quickWizard.js" type="text/javascript"></script>
  <script src="js/mobilecommon.js" type="text/javascript"></script>
  <script src="js/students-info.js" type="text/javascript"></script>
  <script src="js/errorcodes.js" type="text/javascript"></script>
  <style type="text/css">
    div.search-label.fl{
      width:80px;
    }
  </style>
</head>
<body>
  <header>
    <span id="banner">学生信息表</span>
    <div class="fc"></div>
  </header>
  <div class="ui-tab-content ui-tab-content-current fc" data-name="search">
    <div class="detail lh20">
      <form id="search" method="POST">
        <input type="hidden" name="openid" id="openid">
        <input type="hidden" name="key" id="key">
        <fieldset>
          <legend>基本信息</legend>
          <div>
            <div class="search-label fl">学号*：</div>
            <input name="sid" class="w65" id="sid">
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">姓名*：</div>
            <input name="sname" class="w65" id="sname">
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">性别：</div>
            <input type="radio" name="gender" id="gender0" value=0>女
            <input type="radio" name="gender" id="gender1" value=1>男
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">出生年月：</div>
            <select name="dob" id="dob">
              <option value="0" selected="selected">-</option>
              <option value="1980">1980</option>
              <option value="1981">1981</option>
              <option value="1982">1982</option>
              <option value="1983">1983</option>
              <option value="1984">1984</option>
              <option value="1985">1985</option>
              <option value="1986">1986</option>
              <option value="1987">1987</option>
              <option value="1988">1988</option>
              <option value="1989">1989</option>
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
            </select>
            <select name="dob-m" id="dob-m" style="display:none">
              <option value="01" selected="selected">1月</option>
              <option value="02">2月</option>
              <option value="03">3月</option>
              <option value="04">4月</option>
              <option value="05">5月</option>
              <option value="06">6月</option>
              <option value="07">7月</option>
              <option value="08">8月</option>
              <option value="09">9月</option>
              <option value="10">10月</option>
              <option value="11">11月</option>
              <option value="12">12月</option>
            </select>
            <div class="fc"></div>
          </div>
        </fieldset>
        <fieldset>
          <legend>就读信息</legend>
          <div>
            <div class="search-label fl">入学年份：</div>
            <select name="enrolled" id="enrolled">
              <option value="0" selected="selected">-</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </select>
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">毕业年份*：</div>
            <select name="graduated" id="graduated">
              <option value="2015" selected="selected">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
            </select>
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">所属学院：</div>
            <select name="college" class="w65" id="college">
            </select>
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">所在系：</div>
            <input name="department" class="w65" id="department">
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">专业：</div>
            <input name="major" class="w65" id="major">
            <div class="fc"></div>
          </div>
          <div>
            <div class="search-label fl">班级：</div>
            <input name="class" class="w65" id="class">
            <div class="fc"></div>
          </div>
        </fieldset>
        <fieldset>
        <legend>联系方式</legend>
        <div>
          <div class="search-label fl">QQ：</div>
          <input name="qq" class="w65" id="qq">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">手机*：</div>
          <input name="mobile" class="w65" id="mobile">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">邮箱：</div>
          <input name="email" class="w65" id="email">
          <div class="fc"></div>
        </div>
        </fieldset>
        <fieldset>
        <legend>辅助联系方式</legend>
  紧急情况第一联系人
        <div>
          <div class="search-label fl">姓名：</div>
          <input name="cnt_name" class="w65" id="cnt_name">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">QQ：</div>
          <input name="cnt_qq" class="w65" id="cnt_qq">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">电话：</div>
          <input name="cnt_mobile" class="w65" id="cnt_mobile">
          <div class="fc"></div>
        </div>
  紧急情况第二联系人
        <div>
          <div class="search-label fl">姓名：</div>
          <input name="cnt_name1" class="w65" id="cnt_name1">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">QQ：</div>
          <input name="cnt_qq1" class="w65" id="cnt_qq1">
          <div class="fc"></div>
        </div>
        <div>
          <div class="search-label fl">电话：</div>
          <input name="cnt_mobile1" class="w65" id="cnt_mobile1">
          <div class="fc"></div>
        </div>
        </fieldset>
        <div class="mgt10 txtc">
          <input type="submit" name="submit" value="提交" id="search-btn">
        </div>
      </form>
    </div>
  </div>
  <footer>
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>

</body>
</html>
