<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>伯益搜工作&dash;&dash;网络招聘</title>
  <link href="css/tab.css" rel="stylesheet" type="text/css"/>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript"></script>
  <script src="js/tab.js" type="text/javascript"></script>
  <script src="js/provinces.js" type="text/javascript"></script>
  <script src="js/sources.js" type="text/javascript"></script>
  <script src="js/mobilecommon.js" type="text/javascript"></script>
  <script src="js/web-jobs.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <a class="fl" href="index.htm">&lt;&nbsp;返回</a>
    <a class="fr" href="/">伯益</a>
    <span>网络招聘</span>
    <div class="fc"></div>
  </header>
  <div class="ui-tab ui-tab-transparent">
    <ul class="ui-tab-items">
      <li class="ui-tab-item ui-tab-item-current" data-name="search" id='tab-search'>
        <a class="ui-tab-item-link">搜索</a>
      </li>
      <li class="ui-tab-item" data-name="list" id='tab-list'>
        <a class="ui-tab-item-link">结果</a>
      </li>
      <li class="ui-tab-item" data-name="detail" id='tab-detail'>
        <a class="ui-tab-item-link">详情</a>
      </li>
    </ul>
  </div>
  <div class="ui-tab-content ui-tab-content-current fc" data-name="search">
    <form id="search">
    <div class="detail lh20">
      <div>
        <div class="search-label fl">工作地：</div>
        <select id="province"></select>
        <select id="city" class="w30 hd mxw120"></select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">工作性质：</div>
        <select id="job-type">
          <option value="0">不限</option>
          <option value="1">全职</option>
          <option value="2">兼职</option>
          <option value="3">临时</option>
          <option value="4">钟点</option>
          <option value="5">实习</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">刷新日：</div>
        <select id="refresh">
          <option value="1">近一天</option>
          <option value="3" selected="selected">近三天</option>
          <option value="7">近一周</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">关键词：</div>
        <input type="text" name="keyword" class="w70" id="keyword">
        <div class="fc"></div>
        <div class="search-label fl">&nbsp;</div>
        <input type="checkbox" class="work-group" name="keyword-job" id="keyword-job" checked="checked"><label for="keyword-job">职位名</label>
        <input type="checkbox" class="work-group" name="keyword-cmp" id="keyword-cmp"><label for="keyword-cmp">公司名</label>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">公司性质：</div>
        <select id="cmp-type">
          <option value="0">不限</option>
          <option value="1">政府机关</option>
          <option value="2">事业单位</option>
          <option value="3">国企</option>
          <option value="4">外资</option>
          <option value="5">合资</option>
          <option value="6">私企</option>
          <option value="7">社会团体</option>
          <option value="8">个人</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">公司规模：</div>
        <input name="cmp-size-low" class="w25" id="cmp-size-low"> &mdash; <input name="cmp-size-high" class="w25" id="cmp-size-high">人
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">期望月薪：</div>
        <input name="salary" class="w25" id="salary">元/月
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">其他要求：</div>
        <div class="fl w70 features">
          <input class='benefits' type="checkbox" id="housing" value="4"><label for="housing" class="mgr10">住宿</label>
          <input class='benefits' type="checkbox" id="meals" value="5"><label for="meals" class="mgr10">工作餐</label>
          <input class='requirements' type="checkbox" id="travel" value="1"><label for="travel" class="mgr10">无出差</label>
          <input class='requirements' type="checkbox" id="overtime" value="2"><label for="overtime" class="mgr10">无加班</label>
          <input class='requirements' type="checkbox" id="nightshift" value="3"><label for="nightshift">无夜班</label>
        </div>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">您的学历：</div>
        <select id="education">
          <option value="0"></option>
          <option value="1">高中/中专以下</option>
          <option value="2">高中/中专</option>
          <option value="3">大专</option>
          <option value="4">本科</option>
          <option value="5">硕士</option>
          <option value="6">博士</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">您的经验：</div>
        <input name="experience" class="w25" id="experience">年
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">您的性别：</div>
        <select id="gender">
          <option value="-1"></option>
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">您的年龄：</div>
        <input name="age" class="w25" id="age">岁
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">您的身高：</div>
        <input name="height" class="w25" id="height">厘米
        <div class="fc"></div>
      </div>
      <div class="mgt10 txtc">
        <input type="reset" name="reset" value="重置" class="mgr20" id="reset-btn">
        <input type="submit" name="submit" value="搜索" id="search-btn">
      </div>
    </div>
    </form>
  </div>
  <div class="ui-tab-content fc mh300" data-name="list">
    <ul class="list">
    </ul>
    <div id="more" class="hd">显示更多结果...</div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="detail">
    <div class="no-detail hd">请先在网络招聘搜索结果中点击某条职位信息。</div>
    <div class="detail-win lh15">
      <div class="detail-top">
        <div id="company"></div>
        <div class="list-title lh20" id="title"></div>
        <div class="postdate">
          <div class="fl"><span id="postdate"></span>&nbsp;发布</div>
          <div class="fr"><span id="refreshdate"></span>&nbsp;更新</div>
          <div class="fc"></div>
        </div>
        <div class="postdate">
          <div class="fl">消息来源：<span id="source"></span></div>
          <div class="fr green src-btn" id='apply-source'>去源网站申请</div>
          <div class="fc"></div>
        </div>
        <div class="mgt10">
          <div><label class="fl">公司所在：</label><span class="w70 fb fl" id="cmp-location"></span></div>
          <div class="fc"><label class="fl">公司性质：</label><span class="w70 fb fl" id="cmp-type-str"></span></div>
          <div class="fc"><label class="fl">公司规模：</label><span class="w70 fb fl" id="cmp-size-str"></span></div>
          <div class="fc"></div>
        </div>
        <div class="mgt10">
          <label class="fl">工作类型：</label><span class="w70 fb fl" id="work-type"></span> <br />
          <label class="fl">工作地点：</label><span class="w70 fb fl" id="job-location"></span>
        </div>
        <div class="fc"></div>
        <div class="mgt10" id="requirement-list"><!--中专以上 &middot; 2年以上经验 &middot; 女 &middot; 20-40岁 &middot; 160-175cm &middot; 普通话--></div>
        <div class="salary" id="salary-str"></div>
        <div id="benefit-list"><!--社保 &middot; 公积金 &middot; 年休假 &middot; 住宿 &middot; 工作餐 &middot; 无出差 &middot; 无加班 &middot; 无夜班--></div>
      </div>
      <div id="requirement-block" class='hd'> 
        <div class="detail-label lh20">要求描述</div>
        <div class="detail" id="requirement"></div>
      </div>
      <div id="description-block" class='hd'> 
        <div class="detail-label lh20">职位描述</div> 
        <div class="detail" id="description"></div> 
      </div> 
      <div id="benefit-block" class='hd'> 
        <div class="detail-label lh20">福利描述</div> 
        <div class="detail" id="benefit"></div> 
      </div> 
      <div id="detail"> 
        <div class="detail-label lh20">联系方式</div> 
        <div class="hd" id='contact-block'>联系人：<span id="contact"></span></div>
        <div class="phone hd" id='phone-block'>请联系：<span id="phone"></span></div>
        <div class="cell hd" id='cell-block'>手机：<br /><span id="cell"></span></div>
        <div class="email hd" id='email-block'>发邮件：<br /><span id="email"></span></div>
        <!--div class="address hd" id='address-block'>地址：<span id="address"></span></div-->
      </div> 
    </div>
  </div>
  
  <footer>
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>

</body>
</html>
