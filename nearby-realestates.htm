<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>伯益网&dash;&dash;附近楼盘</title>
  <link href="css/tab.css" rel="stylesheet" type="text/css"/>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/tab.js" type="text/javascript"></script>
  <script src="js/errorcodes.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=B80e31da09924630b63f8aeb4d07218f&v=1.0"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <script src="js/nearby-realestates.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <a class="fl" id="back">&lt;&nbsp;返回</a>
    <a class="fr" href="/">伯益</a>
    <span>附近楼盘</span>
    <div class="fc"></div>
  </header>
  <input type="hidden" name="openid" id="openid">
  <input type="hidden" name="community-id" id="community-id">
  <div class="ui-tab ui-tab-transparent">
    <ul class="ui-tab-items">
      <li class="ui-tab-item ui-tab-item-current" data-name="list" id="tab-list">
        <a class="ui-tab-item-link">楼盘</a>
      </li>
      <li class="ui-tab-item" data-name="detail" id="tab-detail">
        <a class="ui-tab-item-link">详情</a>
      </li>
      <li class="ui-tab-item" data-name="houses" id="tab-houses">
        <a class="ui-tab-item-link">户室</a>
      </li>
    </ul>
  </div>
  <div class="ui-tab-content ui-tab-content-current fc mh300" data-name="list">
    <ul class="list" id="communities-list">
    </ul>
    <div class="hd" id="more">显示更多结果...</div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="detail">
    <div class="detail-win lh15">
      <div class="detail-top">
        <div class="list-title lh20" id="community"></div>
        <div class="mgt10" id="cdetail1"></div>
        <div id="cdetail2"></div>
      </div>
      <div id="description-block">
        <div class="detail-label lh20">楼盘介绍</div>
        <div class="detail" id="description">
        </div>
      </div>
      <div class="detail">
        <div class="phone" id="phone-div">
        </div>
        <div id="address-div">
        </div>
        <div class="orange src-btn" id="golist">显示地图</div>
      </div>
      <div id="allmap"></div>
      <div class="detail">
        <div class="orange src-btn" id="for-sale-btn">可售房源</div>
      </div>
      <div class="hd" id="for-sale-block">
        <div class="detail-label lh20">可售房源<span class="fr" id="for-sale-total"></span></div>
        <div class="detail fc">
          <ul class="list" id="for-sale-list">
          </ul>
        </div>
      </div>
      <div class="detail">
        <div class="orange src-btn" id="buildings-btn">楼栋详情</div>
      </div>
      <div class="hd" id="buildings-block">
        <div class="detail-label lh20">楼栋列表<span class="fr" id="buildings-total"></span></div>
        <div class="detail" id="buildings-list">
        </div>
      </div>
    </div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="houses">
    <ul class="list" id="houses-list">
    </ul>
  </div>
  <footer>
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>
</body>
</html>
