<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>

  <title>伯益搜工作&dash;&dash;名企招聘</title>
  <link href="css/tab.css" rel="stylesheet" type="text/css"/>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/tab.js" type="text/javascript"></script>
  <script src="js/cmp-jobs.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <a class="fl" href="/">&lt;&nbsp;返回</a>
    <a class="fr" href="/">伯益</a>
    <span>名企招聘</span>
    <div class="fc"></div>
  </header>
  <div class="ui-tab ui-tab-transparent">
    <ul class="ui-tab-items">
      <li class="ui-tab-item ui-tab-item-current" data-name="search">
        <a class="ui-tab-item-link">搜索</a>
      </li>
      <li class="ui-tab-item" data-name="list">
        <a class="ui-tab-item-link">结果</a>
      </li>
      <li class="ui-tab-item" data-name="detail">
        <a class="ui-tab-item-link">详情</a>
      </li>
    </ul>
  </div>
  <div class="ui-tab-content ui-tab-content-current fc" data-name="search">
    <div class="detail lh20">
      <div>
        <div class="search-label fl">工作地：</div>
        <select id="province">
          <option value="0">全国</option>
          <option value="11" selected="selected">黑龙江</option>
          <option value="41">河南</option>
          <option value="42">湖北</option>
          <option value="43">湖南</option>
          <option value="44">广东</option>
        </select>
        <select id="city">
          <option value="1104">齐齐哈尔</option>
          <option value="4301">长沙</option>
          <option value="5301">乌鲁木齐</option>
          <option value="2101">呼和浩特</option>
          <option value="4402">深圳</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">招聘性质：</div>
        <select id="job-type">
          <option value="0">不限</option>
          <option value="1">实习</option>
          <option value="2">校招</option>
          <option value="3">社招</option>
        </select>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">关键词：</div>
        <input type="text" name="keyword" class="w70" id="keyword">
        <div class="fc"></div>
        <div class="fc"></div>
      </div>
      <div>
        <div class="search-label fl">公司性质：</div>
        <select id="cmp-type">
          <option value="0">不限</option>
          <option value="1">国企</option>
          <option value="2">外企</option>
          <option value="3">民企</option>
          <option value="4">其他</option>
        </select>
        <div class="fc"></div>
      </div>
      <div class="mgt10 txtc">
        <input type="button" name="reset-btn" value="重置" class="mgr20" id="reset-btn">
        <input type="button" name="search-btn" value="搜索" id="search-btn">
      </div>
    </div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="list">
    <div class="no-detail">请先搜索名企招聘信息。</div>
    <ul class="list">
      <li class="list-item">
        <div>
          <div class="list-title fb">销售代表销售代表销售代表销售代表销售代表销售代表销售代表销售代表</div>
        </div>
        <div class="fc">
          <div class="fl fb w80">杭州大钻网络科技有限公司杭州大钻网络科技有限公司</div>
          <div class="fr">5500米</div>
        </div>
        <div class="fc fb">
          <div class="fl">88000~99999元</div>
          <div class="fl fb w45">&middot;中专以上&middot;2年以上&middot;女&middot;20-40岁&middot;160-175cm</div>
          <div class="fr">2014-08-28</div>
        </div>
        <div class="fc"></div>
      </li>
    </ul>
    <div id="more">显示更多结果...</div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="detail">
    <div class="no-detail">请先在名企招聘搜索结果中点击某条职位信息。</div>
  </div>
  <footer>
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>
</body>
</html>
