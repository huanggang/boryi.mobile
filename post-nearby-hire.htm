  <title>伯益搜工作&dash;&dash;发布周边包工</title>

<body class="lh20">
  <div class="detail-top">
    <div><label>工种名：</label><input type="text" name="titles" class="w75" id="titles"></div>
    <div><label>截止日：</label><input type="date" name="end" class="w75" id="end"></div>
    <div><label>工作地：</label><input type="date" name="location" class="w75" id="location"></div>
    <div><label>包工期：</label><input type="number" min="1" max="1000" name="duration" class="w75" id="duration"></div>
  </div>
  <div class="detail-label">包工描述</div>
  <div class="detail">
    <textarea rows="5" class="w95" id="requirement"></textarea>
  </div>
  <div class="detail-label">联系方式</div>
  <div class="detail">
    <div><label>包工：</label><input type="text" name="contact" class="w80" id="contact"></div>
    <div><label>电话：</label><input type="text" name="phone" class="w80" id="phone"></div>
    <div><label>邮箱：</label><input type="email" name="email" class="w80" id="email"></div>
    <div><label>地址：</label><input type="text" name="address" class="w80" id="address"></div>
  </div>
  <div class="mgt10 txtc"><input type="button" name="submit" value="发布" id="submit"></div>
