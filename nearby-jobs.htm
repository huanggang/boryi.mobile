<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>伯益网&dash;&dash;附近招工</title>
  <link href="css/tab.css" rel="stylesheet" type="text/css"/>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/tab.js" type="text/javascript"></script>
  <script src="js/sources.js" type="text/javascript"></script>
  <script src="js/errorcodes.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=B80e31da09924630b63f8aeb4d07218f&v=1.0"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <script src="js/nearby-jobs.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <a class="fl" href="/">&lt;&nbsp;返回</a>
    <a class="fr" href="/">伯益</a>
    <span>附近招工</span>
    <div class="fc"></div>
  </header>
  <input type="hidden" name="openid" id="openid">
  <input type="hidden" name="complaint-job-id" id="complaint-job-id">
  <div class="ui-tab ui-tab-transparent">
    <ul class="ui-tab-items">
      <li class="ui-tab-item ui-tab-item-current" data-name="list" id="tab-list">
        <a class="ui-tab-item-link">附近招工</a>
      </li>
      <li class="ui-tab-item" data-name="detail" id="tab-detail">
        <a class="ui-tab-item-link">职位详情</a>
      </li>
    </ul>
  </div>
  <div class="ui-tab-content ui-tab-content-current fc mh300" data-name="list">
    <ul class="list">
    </ul>
    <div class="hd" id="more">显示更多结果...</div>
  </div>
  <div class="ui-tab-content fc mh300" data-name="detail">
    <div class="detail-win lh15">
      <div class="detail-top">
        <div id="company"></div>
        <div class="list-title lh20" id="title"></div>
        <div class="postdate">
          <div class="fl mgr10"><span id="postdate"></span>发布</div>
          <div class="fl">看过<span id="viewed"></span>次</div>
          <div class="fr lh20" id="complaint-btn">举报</div>
          <div class="fc"></div>
        </div>
        <div class="complaint-win lh15 mgt10 hd">
          <div class="detail-label lh20">举报类型</div>
          <div class="detail">
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-1" value="1"><label for="complaint-type-1">中介或职介</label><br/>
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-2" value="2"><label for="complaint-type-2">假冒单位招聘</label><br/>
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-3" value="3"><label for="complaint-type-3">虚假联系方式</label><br/>
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-4" value="4"><label for="complaint-type-4">虚假职位信息</label><br/>
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-5" value="5"><label for="complaint-type-5">2公里内重复发布</label><br/>
            <input type="radio" name="complaint-type" class="complaint-type" id="complaint-type-6" value="6"><label for="complaint-type-6">违法信息</label><br/>
          </div>
          <div class="detail-label lh20">举报内容</div>
          <div class="detail">
            <textarea class="w90" id="complaint" rows="5" name="complaint"></textarea>
          </div>
          <div class="detail">
            <input type="button" value="放弃" class="mgr10" id="complaint-giveup">
            <input type="button" value="举报" id="complaint-submit">
          </div>
          <div class="detail mgt10">请尽量详细反映实际情况,以便我们及时正确地处理您的举报</div>
        </div>
        <div class="mgt10" id="requirement-list"></div>
        <div class="salary" id="salary"></div>
        <div id="benefit-list"></div>
      </div>
      <div id="requirement-block">
        <div class="detail-label lh20">要求描述</div>
        <div class="detail" id="requirement">
        </div>
      </div>
      <div id="description-block">
        <div class="detail-label lh20">职位描述</div>
        <div class="detail" id="description">
        </div>
      </div>
      <div id="benefit-block">
        <div class="detail-label lh20">福利描述</div>
        <div class="detail" id="benefit">
        </div>
      </div>
      <div class="detail">
        <div id="weixin-div">
        </div>
        <div id="qq-div">
        </div>
        <div class="phone" id="phone-div">
        </div>
        <div class="email" id="email-div">
        </div>
        <div id="address-div">
        </div>
        <div class="orange src-btn" id="golist">显示地图</div>
      </div>
      <div id="allmap"></div>
    </div>
  </div>
  <footer>
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>
</body>
</html>
