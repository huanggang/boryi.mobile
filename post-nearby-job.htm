<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="MobileOptimized" content="240"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>伯益搜工作&dash;&dash;发布附近招工</title>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/post-nearby-job.js" type="text/javascript"></script>
</head>
<body class="lh20">
  <div class="detail-top">
    <div><label>公司名：</label><input type="text" name="company" class="w75" id="company"></div>
    <div><label>职位名：</label><input type="text" name="title" class="w75" id="title"></div>
    <div><label>截止日：</label><input type="date" name="end" class="w75" id="end"></div>
  </div>
  <div class="detail-label">职位要求</div>
  <div class="detail">
    <div><label>性别：</label><input type="radio" name="gender" id="gender-1" checked="checked"><label for="gender-1" class="mgr10">不限</label><input type="radio" name="gender" id="gender-2"><label for="gender-2" class="mgr10">男</label><input type="radio" name="gender" id="gender-3"><label for="gender-3">女</label></div>
    <div><label>年龄：</label><input type="number" min="16" max="80" name="age-low" class="w15" id="age-low"> &mdash; <input type="number" min="16" max="80" name="age-high" class="w15" id="age-high">岁</div>
    <div><label>身高：</label><input type="number"min="70" max="250"  name="height-low" class="w15" id="height-low"> &mdash; <input type="number" min="70" max="250" name="height-high" class="w15" id="height-high">厘米</div>
    <div><label>学历：</label>
      <select id="education">
        <option value="0">不限</option>
        <option value="1">高中/中专以下</option>
        <option value="2">高中/中专以上</option>
        <option value="3">大专以上</option>
        <option value="4">本科以上</option>
        <option value="5">硕士以上</option>
        <option value="6">博士以上</option>
      </select>
    </div>
    <div><label>经验：</label><input type="number" min="0" max="50" name="experience" class="w15" id="experience">年以上</div>
  </div>
  <div class="detail-label">薪资待遇</div>
  <div class="detail">
    <div><label>月薪：</label><input type="number" min="500" max="999999" name="salary-low" class="w25" id="salary-low"> &mdash; <input type="number" min="500" max="999999" name="salary-high" class="w25" id="salary-high">元/月</div>
    <div class="fl mgr10"><input type="checkbox" id="social-security"><label for="social-security">社保</label></div>
    <div class="fl mgr10"><input type="checkbox" id="housing-fund"><label for="housing-fund">公积金</label></div>
    <div class="fl mgr10"><input type="checkbox" id="annual-vacations"><label for="annual-vacations">年休假</label></div>
    <div class="fl mgr10"><input type="checkbox" id="housing"><label for="housing">住宿</label></div>
    <div class="fl"><input type="checkbox" id="meals"><label for="meals">工作餐</label></div>
    <div class="fc"></div>
    <div class="fl mgr10"><input type="checkbox" id="travel"><label for="travel">无出差</label></div>
    <div class="fl mgr10"><input type="checkbox" id="overtime"><label for="overtime">无加班</label></div>
    <div class="fl"><input type="checkbox" id="nightshift"><label for="nightshift">无夜班</label></div>
    <div class="fc"></div>
  </div>
  <div class="detail-label">要求描述</div>
  <div class="detail">
    <textarea rows="5" class="w95" id="requirement"></textarea>
  </div>
  <div class="detail-label">职位描述</div>
  <div class="detail">
    <textarea rows="5" class="w95" id="description"></textarea>
  </div>
  <div class="detail-label">福利描述</div>
  <div class="detail">
    <textarea rows="5" class="w95" id="benefit"></textarea>
  </div>
  <div class="detail-label">联系方式</div>
  <div class="detail">
    <div><label>电话：</label><input type="text" name="phone" class="w80" id="phone"></div>
    <div><label>邮箱：</label><input type="email" name="email" class="w80" id="email"></div>
    <div><label>地址：</label><input type="text" name="address" class="w80" id="address"></div>
  </div>
  <div class="mgt10 txtc"><input type="button" name="submit" value="发布" id="submit"></div>
  <footer class="mgt10">
    <div>
      &copy;2014&nbsp;伯益&nbsp;&nbsp;湘ICP备13011766
    </div>
  </footer>
</body>
</html>
